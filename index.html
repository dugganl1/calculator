<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button class="btn clear">C</button>
          <button
            class="btn operator"
            data-operator="/"
          >
            /
          </button>
          <button
            class="btn operator"
            data-operator="*"
          >
            *
          </button>
          <button
            class="btn operator"
            data-operator="-"
          >
            -
          </button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button
            class="btn operator plus"
            data-operator="+"
          >
            +
          </button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn equals">=</button>
          <button class="btn number zero">0</button>
          <button class="btn decimal">.</button>
        </div>
      </div>
      <div class="sliding-image">
        <img
          src="https://preview.redd.it/6ztypom2wy661.jpg?width=640&crop=smart&auto=webp&s=a2609e5e45fb8c3a89a903c2a7764a363875323b"
          alt="Surprise Image"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
